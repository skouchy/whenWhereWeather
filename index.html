    <h1 class="app-title" style="text-align: center"> Weather Dashboard</h1>

  <main class="hstack">
    <section id="city-search" class="col-3">
      <div class="card bg-secondary">

        <form id="location-form" class="card-body">
          <div id="city-search" class="form">
            <label for="city-search" class="form-label">
              <h3 class="header text-uppercase">Search City:</h3>
            </label>
            <input name="city" id="location-input" type="text" autofocus="true" class="form-control"
              placeholder="Denver" />
          </div>


          <div class="py-3">
            <button type="submit" class="btn btn-info" role="search">Got Weather?</button>
          </div>
        </form>
      </div>
      <div class="list-group">
        <ul id="city-list" class="list-group list-group-flush" style="list-style: none"></ul>
      </div>
    </section>

    <section id="render-weather" class="vstack">
      <div id="current-weather" class="card-body">
        <h2 id="city-name" class="header"></h2>
        <!-- * Daily Weather -->
        <div id="today-content">
          <p id="date" class="daily"></p>
          <i class="icon"></i>
          <p id="temp" class="daily"></p>
          <p id="humidity" class="daily"></p>
          <p id="wind-speed" class="daily"></p>
        </div>
      </div>
