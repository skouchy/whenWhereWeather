<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>When Where Weather</title>

</head>

<body class="min-100-vh">
  <header class="title" style="text-align: center; background-color: midnightblue;">
    <h1 class="app-title"> When Where Weather</h1>
    <h3 class="subtitle">...and beyond</h3>
  </header>

  <main class="flex-row justify-space-between hstack">
    <section id="city-search" class="col-12 col-md-4">
      <div class="card bg-secondary">

        <form id="location-form" class="card-body">
          <div id="city-search" class="form">
            <label for="city-search" class="form-label">
              <h4 class="header text-uppercase">Search City:</h4>
            </label>
            <input name="city" id="city-input" type="text" autofocus="true" class="form-control" placeholder="Denver" />
          </div>


          <div class="py-3">
            <button type="submit" class="btn btn-info" role="search">Got Weather?</button>
          </div>
        </form>
      </div>

      <div class="list-group">
        <ul id="city-list" class="list-group list-group-flush" style="list-style: none"></ul>
      </div>
    </section>

    <section id="render-weather" class="col-12 col-md-8">
      <div id="current-weather" class="card-body">
        <h2 id="city-name" class="header"></h2>

        <!-- * Daily Weather -->
        <div id="today-content">
          <p id="date" class="daily"></p>
          <img class="icon"></img>
          <p id="temp" class="daily"></p>
          <p id="humidity" class="daily"></p>
          <p id="wind-speed" class="daily"></p>
        </div>
      </div>

      <!-- * Weather Card Decks -->
      <div id="5-day-forecast" class="card-deck"></div>
    </section>

  </main>

  <footer style="text-align: center;">
    &copy;skouchy 2023
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
